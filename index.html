<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="./images/LiveServer.png"
      type="image/x-icon"
    />
    <!-- TITLE -->
    <title>Frontend Mentor | Profile card component</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <img src="./images/bg-pattern-card.svg" class="card-header" />
        <div class="card-body">
          <img src="./images/image-victor.jpg" class="card-body-image" />
          <h1 class="card-body-title">Victor Crest <span>26</span></h1>
          <p class="card-body-text">London</p>
        </div>
        <div class="card-footer">
          <div class="card-footer-social">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="card-footer-social">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="card-footer-social">
            <h3>81.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
